<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuietClass Notes</title>
    <link rel="stylesheet" href="../public/sidepanel.css" />
  </head>
  <body>
    <div class="header">
      <strong>QuietClass Notes ðŸ“˜</strong>
      <span id="statusBadge" class="badge">Checkingâ€¦</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="summarize">Summarize</button>
      <button class="tab" data-tab="simplify">Simplify</button>
      <button class="tab" data-tab="translate">Translate</button>
      <button class="tab" data-tab="proofread">Proofread</button>
      <span style="margin-left:auto"></span>
      <label class="small"><input id="hybridToggle" type="checkbox" /> Hybrid</label>
    </div>

    <div class="section">
      <textarea id="input" class="textarea" placeholder="Paste or select text on the page and click a chipâ€¦"></textarea>
      
      <!-- Options for Translate tab -->
      <div id="translateOptions" class="options" style="display: none;">
        <label class="small">Target Language:
          <select id="targetLanguage" class="select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
          </select>
        </label>
      </div>
      
      <!-- Options for Simplify tab -->
      <div id="simplifyOptions" class="options" style="display: none;">
        <label class="small">Mode:
          <select id="rewriteMode" class="select">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
          </select>
        </label>
      </div>
      
      <div class="actions">
        <button id="run" class="button">Run</button>
        <button id="copy" class="button">Copy Output</button>
        <button id="export" class="button" style="display: none;">Export</button>
      </div>
      <h4>Output</h4>
      <div id="output" class="output"></div>
    </div>

    <div class="footer">
      <span class="small">On-device by default. Toggle Hybrid to allow cloud fallback.</span>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
